<div class="card animated fadeIn fast" >
  
    <img [src]="item.img" class="card-img-top" [alt]="item.nombre">
    
    <div class="card-body">
      <h5 class="card-title">{{ item.nombre }}</h5>
      <p class="card-text">{{ item.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ item.apa }}</small></p>
      
      <button (click)="verHeroe()"
        type="button" class="btn btn-outline-primary btn-block">
        Ver mas...
      </button>
      
      <!--
      <a [routerLink]= " ['/heroe',i]" class="btn btn-outline-primary">Ver mÃ¡s link...</a>
      -->
    </div>
</div>
